<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<div class="container-fluid">

			<div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>

			    </button>
			    <a class="navbar-brand" href="#">Work List 更新日期：20171017</a>
 			 </div>
			<ul class="nav navbar-nav">

				<li><a href="#">其他</a></li>
			</ul>
		
		</nav>
	<div class="row">
		<div class="d-items col-md-offset-1 col-md-3 col-xs-offset-1 col-xs-3">
			<h3 class="text-center">工作网站</h3>
			<ul>
				<li>
					<a href="http://192.168.1.8/tbdlzs/login.aspx" target="_blank">天保电力系统</a>

				<li>

		<div class="d-content col-md-offset-1 col-md-6 col-xs-offset-1 col-xs-6">
			<div id="myCarousel" class="carousel slide">
		    <!-- 轮播（Carousel）指标 -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>   
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="images/test1.jpg" alt="First slide">
		        </div>
		        <div class="item">
		            <img src="images/test2.jpg" alt="Second slide">
		        </div>
		        <div class="item">
		            <img src="images/test3.jpg" alt="Third slide">
		        </div>
		    </div>
		    <!-- 轮播（Carousel）导航 -->
		    <a class="carousel-control left" href="#myCarousel" 
		        data-slide="prev">&lsaquo;
		    </a>
		    <a class="carousel-control right" href="#myCarousel" 
		        data-slide="next">&rsaquo;
		    </a>
		</div>

</body>
